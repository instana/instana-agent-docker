# Jobs #
jobs:
  - name: bump-release-version
    max_in_flight: 1
    plan:
      - get: backend-version
      - put: agent-version
        params: { bump: minor }
  - name: bump-patch-version-manual-pipeline-trigger
    max_in_flight: 1
    plan:
      - put: agent-version
        params: { bump: patch }
  - name: self-update
    max_in_flight: 1
    plan:
      - get: instana-agent-docker-git
        trigger: true
      - set_pipeline: self
        file: instana-agent-docker-git/pipeline.yml
        vars:
          branch: ((branch))
          gcp-zone: europe-west3-c
          gcp-project: instana-agent-qa
  - name: prepare-build-bundle
    max_in_flight: 1
    public: true
    plan:
      - get: instana-agent-docker-git
        passed: [ self-update ]
      - get: agent-version
        trigger: true
      - task: package-build-bundle
        config:
          platform: linux
          image_resource:
            type: registry-image
            source:
              repository: ubuntu
              tag: focal
          inputs:
            - name: instana-agent-docker-git
              path: .
            - name: agent-version
          run:
            path: bash
            args:
              - -ce
              - |
                date
                apt update
                apt install -yqq zip unzip
                zip -r target/context.zip .
          outputs:
            - name: target
      - put: build-bundle
        params:
          file: target/context.zip

  - name: amd64-build
    max_in_flight: 1
    public: true
    plan:
      - get: instana-agent-docker-git
        passed: [ prepare-build-bundle ]
      - get: build-bundle
        passed: [ prepare-build-bundle ]
        trigger: true
      - load_var: s3-artifact-version
        file: build-bundle/version
        reveal: true
      - get: agent-version
        passed: [prepare-build-bundle]
      - load_var: agent-version
        file: agent-version/number
        reveal: true
      - load_var: commit-sha
        file: instana-agent-docker-git/.git/short_ref
        reveal: true
      - in_parallel:
          fail_fast: true
          steps:
            - put: codebuild-static-amd64
              params:
                source_version: ((.:s3-artifact-version))
                env_var_overrides:
                  ARCH: amd64
                  DOWNLOAD_KEY: ((qa-instana-agent-key))
                  FLAVOR: static
                  CLASSIFIER: ''
                  VERSION: ((.:agent-version))
                  BRANCH: ((.:commit-sha))
                  COMMIT_SHA: ((.:commit-sha))
                  TARGETPLATFORM: linux/amd64
            - put: codebuild-dynamic-amd64
              params:
                source_version: ((.:s3-artifact-version))
                env_var_overrides:
                  ARCH: amd64
                  DOWNLOAD_KEY: ((qa-instana-agent-key))
                  FLAVOR: dynamic
                  CLASSIFIER: ''
                  VERSION: ((.:agent-version))
                  BRANCH: ((.:commit-sha))
                  COMMIT_SHA: ((.:commit-sha))
                  TARGETPLATFORM: linux/amd64
            - put: codebuild-static-amd64-j9
              params:
                source_version: ((.:s3-artifact-version))
                env_var_overrides:
                  ARCH: amd64
                  DOWNLOAD_KEY: ((qa-instana-agent-key))
                  FLAVOR: static
                  CLASSIFIER: -j9
                  VERSION: ((.:agent-version))
                  BRANCH: ((.:commit-sha))
